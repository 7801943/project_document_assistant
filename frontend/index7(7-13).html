                                // å…ˆç»“æŸå½“å‰çš„æ°”æ³¡
                                botui_finalizeCurrentBotMessage();
                                // å†æ·»åŠ å·¥å…·ä¿¡æ¯
                                // æŠŠå·¥å…·è°ƒç”¨ï¼Œå·¥å…·ç»“æœï¼Œå…¨éƒ¨æ”¾åˆ°ä¸€ä¸ªæŠ˜å æ¡†é‡Œ
                                if(eventData.observation){
