<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能文档中心</title>
    <!-- Rendering Libraries - Added JSZip dependency -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
    <script src="https://unpkg.com/docx-preview@0.3.2/dist/docx-preview.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>
    <style>
        :root, html[data-theme='light'] {
            --primary-color: #0d6efd;
            --bg-color: #f8f9fa;
            --panel-color: #ffffff;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            --header-height: 60px;
        }
        html[data-theme='dark'] {
            --primary-color: #0d6efd;
            --bg-color: #121212;
            --panel-color: #1e1e1e;
            --border-color: #343a40;
            --text-primary: #e9ecef;
            --text-secondary: #adb5bd;
            --shadow-sm: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.15);
        }
        body, html {
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            font-family: "Inter", "Segoe UI", "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        .app-wrapper { display: flex; flex-direction: column; height: 100%; }
        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            height: var(--header-height); padding: 0 24px;
            background-color: var(--panel-color);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; transition: background-color 0.3s, border-color 0.3s;
        }
        .app-header .title { font-size: 1.25rem; font-weight: 600; }
        .header-actions { display: flex; align-items: center; gap: 16px; }
        .theme-toggle-button {
            background: none; border: 1px solid var(--border-color); color: var(--text-secondary);
            width: 38px; height: 38px; border-radius: 6px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s ease;
        }
        .theme-toggle-button:hover { background-color: var(--bg-color); color: var(--primary-color); }
        .theme-toggle-button .moon-icon { display: none; }
        html[data-theme='dark'] .theme-toggle-button .sun-icon { display: none; }
        html[data-theme='dark'] .theme-toggle-button .moon-icon { display: block; }
        
        .logout-button {
            display: flex; align-items: center; gap: 8px; padding: 8px 16px;
            color: var(--text-secondary); background-color: transparent;
            border: 1px solid var(--border-color); border-radius: 6px;
            text-decoration: none; font-weight: 500; transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: var(--bg-color); color: var(--primary-color); }

        .main-container { display: flex; height: calc(100vh - var(--header-height)); }
        .left-panel {
            flex: 0 0 65%; display: flex; flex-direction: column;
            background-color: var(--panel-color);
            border-right: 1px solid var(--border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }
        .right-panel { flex: 1 1 auto; display: flex; }
        .tab-navigation {
            display: flex; flex-shrink: 0; overflow-x: auto;
            border-bottom: 1px solid var(--border-color);
            padding: 0 16px; background-color: var(--panel-color);
        }
        .tab-button {
            display: flex; align-items: center; flex-shrink: 0; gap: 8px; padding: 12px 16px;
            cursor: pointer; border: none; border-bottom: 3px solid transparent; background-color: transparent;
            font-size: 15px; color: var(--text-secondary); transition: all 0.2s;
        }
        .tab-button:hover { color: var(--primary-color); }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--primary-color); font-weight: 600; }
        .close-tab {
            margin-left: 10px; border-radius: 50%; width: 20px; height: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; line-height: 1; transition: background-color 0.2s;
        }
        html[data-theme='light'] .close-tab:hover { background-color: #e9ecef; }
        html[data-theme='dark'] .close-tab:hover { background-color: #343a40; }
        
        .content-viewer { flex-grow: 1; position: relative; overflow: auto; background-color: var(--bg-color); }
        .viewer-container { display: none; width: 100%; height: 100%; flex-direction: column; }
        #docx-container, #xlsx-container { padding: 24px; box-sizing: border-box; }
        #viewer-iframe, #chatbot-iframe { width: 100%; height: 100%; border: none; background-color: var(--panel-color); }
        .placeholder { display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-secondary); flex-direction: column; gap: 10px; }
        
        /* XLSX Viewer Styles */
        .xlsx-sheets-nav { flex-shrink: 0; display: flex; flex-wrap: wrap; gap: 4px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color); margin-bottom: 16px; }
        .sheet-tab { padding: 8px 12px; font-size: 14px; border-radius: 6px; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--panel-color); color: var(--text-primary); }
        .sheet-tab:hover { background-color: var(--bg-color); }
        .sheet-tab.active { background-color: var(--primary-color); color: #fff; border-color: var(--primary-color); }
        .sheet-content { display: none; }
        .sheet-content.active { display: block; }
        #xlsx-container table { border-collapse: collapse; width: 100%; font-size: 14px; background-color: var(--panel-color); box-shadow: var(--shadow-sm); }
        #xlsx-container th, #xlsx-container td { border: 1px solid var(--border-color); padding: 10px; text-align: left; }
        html[data-theme='dark'] #xlsx-container tr:nth-child(even) { background-color: #2c3034; }

    </style>
</head>
<body>

    <div class="app-wrapper">
        <header class="app-header">
            <div class="title">智能文档中心</div>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle-button" title="切换主题">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m-4.646.354a.5.5 0 0 1-.708 0l-1.414-1.414a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708m9.193 0a.5.5 0 0 1 0-.708l1.414-1.414a.5.5 0 0 1 .708.707l-1.414 1.414a.5.5 0 0 1-.708 0m-9.193-9.193a.5.5 0 0 1-.708-.707l1.414-1.414a.5.5 0 1 1 .707.707L3.354 5.354a.5.5 0 0 1 0-.708M13.646 5.354a.5.5 0 0 1 0 .707L12.232 7.5a.5.5 0 0 1-.707-.707L13.646 5.354a.5.5 0 0 1 .708 0M1.5 8a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2A.5.5 0 0 1 1.5 8m13 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/></svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/></svg>
                </button>
                <a href="/logout" class="logout-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/><path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/></svg>
                    <span>登出</span>
                </a>
            </div>
        </header>
        <main class="main-container">
            <div class="left-panel">
                <nav class="tab-navigation" id="tab-container"></nav>
                <div class="content-viewer">
                    <div id="placeholder" class="placeholder viewer-container"><span>请选择一个文件进行预览</span></div>
                    <div id="pdf-container" class="viewer-container"><iframe id="viewer-iframe" title="PDF Viewer"></iframe></div>
                    <div id="docx-container" class="viewer-container"></div>
                    <div id="xlsx-container" class="viewer-container"></div>
                </div>
            </div>
            <div class="right-panel">
                <iframe id="chatbot-iframe" src="" allow="microphone" title="AI Chatbot"></iframe>
            </div>
        </main>
    </div>

<script>
    // --- Global State & DOM Refs ---
    const appState = { openFiles: [], activeFile: null, sessionId: null };
    const chatbotIframe = document.getElementById('chatbot-iframe');
    const tabContainer = document.getElementById('tab-container');
    // let socket = null; // WebSocket is disabled

    // --- Theme Management ---
    const themeToggle = document.getElementById('theme-toggle');
    const getPreferredTheme = () => localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    const setTheme = (theme) => {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    };
    
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    // --- Viewer Logic ---
    const allViewers = document.querySelectorAll('.viewer-container');
    const placeholder = document.getElementById('placeholder');
    const pdfContainer = document.getElementById('pdf-container');
    const docxContainer = document.getElementById('docx-container');
    const xlsxContainer = document.getElementById('xlsx-container');
    const viewerIframe = document.getElementById('viewer-iframe');
    
    function hideAllViewers() { allViewers.forEach(v => v.style.display = 'none'); }
    function showPlaceholder(message) { hideAllViewers(); placeholder.style.display = 'flex'; placeholder.querySelector('span').textContent = message; }

    async function viewFile(fileData) {
        const { filename, format, data } = fileData;
        if (!filename) { showPlaceholder('请选择一个文件。'); return; }
        
        if (!appState.openFiles.includes(filename)) {
            appState.openFiles.push(filename);
        }
        appState.activeFile = filename;
        renderTabs();
        showPlaceholder('正在加载...');

        try {
            hideAllViewers();
            switch (format) {
                case 'pdf':
                    pdfContainer.style.display = 'block';
                    const pdfBlob = new Blob([Uint8Array.from(atob(data), c => c.charCodeAt(0))], { type: 'application/pdf' });
                    viewerIframe.src = URL.createObjectURL(pdfBlob);
                    break;
                case 'docx':
                    docxContainer.style.display = 'block';
                    const docxBlob = new Blob([Uint8Array.from(atob(data), c => c.charCodeAt(0))], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                    if (window.docx) {
                        await window.docx.renderAsync(docxBlob, docxContainer);
                    } else {
                        throw new Error('DOCX预览库未能加载。');
                    }
                    break;
                case 'xlsx':
                    xlsxContainer.innerHTML = data; // data is already HTML
                    xlsxContainer.style.display = 'flex';
                    const nav = xlsxContainer.querySelector('.xlsx-sheets-nav');
                    if (nav) {
                        nav.addEventListener('click', (e) => {
                            if(e.target.classList.contains('sheet-tab')) {
                                nav.querySelectorAll('.sheet-tab').forEach(t => t.classList.remove('active'));
                                e.target.classList.add('active');
                                
                                const sheetIndex = e.target.dataset.sheetIndex;
                                xlsxContainer.querySelectorAll('.sheet-content').forEach(c => {
                                    c.classList.toggle('active', c.dataset.sheetIndex === sheetIndex);
                                });
                            }
                        });
                    }
                    break;
                default:
                    throw new Error(`不支持的文件类型: .${format}`);
            }
        } catch (error) {
            console.error(`渲染文件时出错 "${filename}":`, error);
            showPlaceholder(`加载文件 "${filename}" 出错: ${error.message}`);
        }
    }

    // --- Tab Management Logic ---
    function renderTabs() {
        tabContainer.innerHTML = '';
        appState.openFiles.forEach(filename => {
            const button = document.createElement('button');
            button.className = 'tab-button';
            button.dataset.filename = filename;
            if (filename === appState.activeFile) button.classList.add('active');
            
            const ext = filename.split('.').pop().toLowerCase();
            const icon = window.ICONS[ext] || window.ICONS.default;
            button.innerHTML = `${icon}<span>${filename}</span><span class="close-tab" title="关闭标签页">&times;</span>`;
            
            button.addEventListener('click', (e) => {
                if (e.target.classList.contains('close-tab')) return;
                // Clicking a tab should re-trigger the preview logic if needed,
                // but for now it just sets it active. The actual file data is not stored here.
                // This part might need enhancement to re-fetch/re-render.
                appState.activeFile = filename;
                renderTabs();
            });

            button.querySelector('.close-tab').addEventListener('click', (e) => {
                e.stopPropagation();
                closeTab(filename);
            });
            tabContainer.appendChild(button);
        });
        const activeTab = tabContainer.querySelector('.active');
        if (activeTab) {
            activeTab.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
    }
    
    function closeTab(filename) {
        const index = appState.openFiles.indexOf(filename);
        if (index > -1) {
            appState.openFiles.splice(index, 1);
            if (appState.activeFile === filename) {
                if (appState.openFiles.length > 0) {
                    const newActiveIndex = Math.max(0, index - 1);
                    appState.activeFile = appState.openFiles[newActiveIndex];
                    // Re-render logic would be needed here if file content is cached
                    showPlaceholder('请选择一个文件进行预览');
                } else {
                    appState.activeFile = null;
                    showPlaceholder('所有文件都已关闭。');
                }
            }
            renderTabs();
        }
    }

    // --- WebSocket Logic (DISABLED) ---
    /*
    function connectWebSocket() {
        // ... (code removed as it's no longer used)
    }
    */

    // --- New Polling & Download Logic ---
    function constructDownloadUrl(token) {
        const protocol = window.location.protocol;
        const hostname = window.location.hostname;
        const port = 8888; // As requested by user
        return `${protocol}//${hostname}:${port}/download_file/${token}`;
    }

    async function startFilePreviewPolling(previewInfo) {
        try {
            // 1. Add file to backend queue
            const prepareResponse = await fetch('/api/prepare-preview', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(previewInfo)
            });
            if (!prepareResponse.ok) throw new Error('无法将文件加入预览队列。');

            showPlaceholder(`正在准备预览: ${previewInfo.filename}`);

            // 2. Start polling
            const intervalId = setInterval(async () => {
                try {
                    const checkResponse = await fetch('/api/check-preview');
                    const result = await checkResponse.json();

                    if (result.status === 'ready') {
                        clearInterval(intervalId);
                        console.log('预览已就绪:', result.preview_data);
                        viewFile(result.preview_data);
                    } else if (result.status === 'error') {
                        clearInterval(intervalId);
                        throw new Error(result.message || '生成预览时发生未知错误。');
                    }
                    // If status is 'pending', do nothing and wait for the next poll.
                } catch (pollError) {
                    clearInterval(intervalId);
                    console.error('轮询预览状态时出错:', pollError);
                    showPlaceholder(`获取预览失败: ${pollError.message}`);
                }
            }, 3000); // Poll every 3 seconds

        } catch (error) {
            console.error('启动文件预览时出错:', error);
            showPlaceholder(`预览启动失败: ${error.message}`);
        }
    }

    // This function should be called from the chatbot iframe via postMessage
    function handleToolResponse(data) {
        // The data is the parsed JSON response from a tool like read_project_file
        console.log("从工具响应中接收到数据:", data);
        if (data.preview_info) {
            startFilePreviewPolling(data.preview_info);
        }
        if (data.download_token) {
            const url = constructDownloadUrl(data.download_token);
            console.log("构建的下载链接:", url);
            // Here you could, for example, display the link to the user
            // or automatically trigger a download.
        }
    }
    
    // Example of how to listen for messages from the chatbot iframe
    window.addEventListener('message', (event) => {
        // Add a security check for the origin
        // if (event.origin !== 'http://expected-chatbot-origin.com') return;
        
        if (event.data && event.data.type === 'tool_response') {
            handleToolResponse(event.data.payload);
        }
    });


    // --- App Initialization ---
    async function init() {
        setTheme(getPreferredTheme());
        
        try {
            const response = await fetch('/api/user/status');
            if (response.status === 401) {
                window.location.href = '/static/login.html';
                return;
            }
            const userData = await response.json();
            sessionStorage.setItem('session_id', userData.session_id);
            appState.sessionId = userData.session_id;

            // connectWebSocket(); // WebSocket connection is disabled

            const chatbotUrlResponse = await fetch('/api/chatbot-url');
            if (!chatbotUrlResponse.ok) {
                throw new Error(`获取聊天机器人URL失败: ${chatbotUrlResponse.statusText}`);
            }
            const chatbotData = await chatbotUrlResponse.json();
            if (chatbotData.url) {
                chatbotIframe.src = chatbotData.url;
            } else {
                console.error('未能从API获取有效的聊天机器人URL。');
            }

            showPlaceholder('智能文档中心已就绪。');
            renderTabs();

        } catch (error) {
            console.error('初始化应用失败:', error);
            showPlaceholder(`初始化失败: ${error.message}`);
            setTimeout(() => { window.location.href = '/static/login.html'; }, 2000);
        }
    }
    
    // --- ICONS ---
    window.ICONS = {
        pdf: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/><path d="M4.603 14.087a.8.8 0 0 1-1.214-.886l.66-1.98a.52.52 0 0 1 .184-.282l.062-.052.062-.052a.5.5 0 0 1 .736.646l-.119.119a.11.11 0 0 0-.03.076l-.23.69zM5.53 12.042a.51.51 0 0 1 .707.707l-1.464 1.464a.51.51 0 0 1-.707-.707z"/></svg>`,
        docx: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8.88 15.84c-.45.08-.91.16-1.38.16H2.5A1.5 1.5 0 0 1 1 14.5V3.5A1.5 1.5 0 0 1 2.5 2H10v2h2v1.5a.5.5 0 0 0 1 0V4h.5a.5.5 0 0 0 .29-.91L11.15.29a.5.5 0 0 0-.85.35V2.5A1.5 1.5 0 0 1 9 1H2.5A2.5 2.5 0 0 0 0 3.5v11A2.5 2.5 0 0 0 2.5 17h6.08c.55 0 1.07-.1 1.55-.27l.5-.27c.45-.25.85-.58 1.17-1a.5.5 0 0 0-.85-.52c-.25.3-.57.54-.9.74l-.5.27Z"/><path d="M16 12h-3a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1m-3-2h3v1h-3z"/></svg>`,
        xlsx: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M5.18 4.603L1.18 8.603h2.825L8 4.306zm3.593 0L5.18 10.297h2.825L12 5.006zM13.18 4.603L9.18 8.603h2.825L16 4.306zM13.18 10.297L9.18 14.297h2.825L16 9.006z"/><path d="M1.18 8.603a.5.5 0 0 0 .306.491l6.98 3.293a.5.5 0 0 0 .468 0l6.98-3.293a.5.5 0 0 0 .306-.491L9.18 1.497a.5.5 0 0 0-.468 0zM8.944 1.151l6.98 3.293L8.944 7.739 1.964 4.444zM1.964 9.098l6.98 3.293 6.98-3.293-6.98-3.294z"/></svg>`,
        default: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zM4 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2A1.5 1.5 0 0 1 9.5 3V1z"/></svg>`
    };

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
