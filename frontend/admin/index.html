<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理后台 - 配置中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏菜单 -->
        <aside class="sidebar">
            <h2>配置类别</h2>
            <nav id="menu">
                <!-- 菜单项将由 JavaScript 动态生成 -->
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="content">
            <header>
                <h1 id="current-category-title">欢迎来到配置中心</h1>
            </header>
            <section id="config-form-container">
                <!-- 配置表单将由 JavaScript 在此动态生成 -->
            </section>
            <footer>
                <button id="save-button">保存更改</button>
            </footer>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
